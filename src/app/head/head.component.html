    <a href="#enlace1" class="block text-white py-2 px-4 hover:bg-gray-600">Inicio</a>

    <a href="#enlace8" class="block text-white py-2 px-4 hover:bg-gray-600">Contactos</a>

</div>

<!--CARRUSEL Y FLECHAS-->
<div class="relative">
  <div class="carousel-container carousel-container flex justify-center items-center">
    <img [src]="images[currentImageIndex]" alt="Carousel image" class="object-contain max-h-full w-128">
  </div>
  <!--FLECHAS PARA CARRUSEL-->
  <button (click)="prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-300 hover:bg-gray-400 rounded-full p-4">
    &#9664;
  </button>
  <button (click)="nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-300 hover:bg-gray-400 rounded-full p-4">
    &#9654;
  </button>
</div>
